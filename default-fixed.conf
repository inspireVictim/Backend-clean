###############################
# 1. REDIRECT HTTP → HTTPS
###############################
server {
    listen 80;
    server_name yessgo.org www.yessgo.org api.yessgo.org admin.yessgo.org partner.yessgo.org django.yessgo.org app.yessgo.org;

    location ^~ /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

###############################
# 2. DJANGO PAYMENT SERVICE
###############################
server {
    listen 443 ssl;
    http2 on;
    server_name django.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    location / {
        resolver 127.0.0.11 valid=30s;
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://app.yessgo.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' 'https://app.yessgo.org' always;

        set $upstream_payment http://payment-service:8000;
        proxy_pass $upstream_payment;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

###############################
# 3. API DOMAIN (api.yessgo.org)
###############################
server {
    listen 443 ssl;
    http2 on;
    server_name api.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    location / {
        # ИСПРАВЛЕНИЕ ПУТЕЙ: схлопываем любые вариации /api/v1/api/v1 или /v1/v1
        rewrite ^/api/v1/api/v1/(.*)$ /api/v1/$1 break;
        rewrite ^/v1/v1/(.*)$ /api/v1/$1 break;

        # Обработка Preflight (OPTIONS) для CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://app.yessgo.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204;
        }

        proxy_pass http://csharp-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS заголовки
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Credentials';
        add_header 'Access-Control-Allow-Origin' 'https://app.yessgo.org' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header Cache-Control "no-store";
    }
}

###############################
# 4. FRONTEND APPS - ИСПРАВЛЕННЫЙ БЛОК!
###############################
server {
    listen 443 ssl;
    http2 on;
    server_name app.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    root /var/www/web-version-YES-GO/dist;
    index index.html;

    # Правильные MIME типы для JS файлов (ВАЖНО!)
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css)$ {
        add_header Content-Type text/css;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(json)$ {
        add_header Content-Type application/json;
        try_files $uri =404;
    }

    # Главное правило для SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        return 404;
    }
}

