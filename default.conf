###############################
#  REDIRECT HTTP → HTTPS
###############################
server {
    listen 80;
    server_name yessgo.org www.yessgo.org api.yessgo.org admin.yessgo.org partner.yessgo.org;
    return 301 https://$host$request_uri;
}

###############################
# MAIN DOMAIN — LANDING PAGE
###############################
server {
    listen 443 ssl http2;
    server_name yessgo.org www.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    root /var/www/landing;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    client_max_body_size 50M;
}

###############################
# API DOMAIN — BACKEND
###############################
server {
    listen 443 ssl http2;
    server_name api.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    # Проксируем на HTTP порт backend (5000)
    # HTTPS BE включён, но nginx должен работать через HTTP!
    location / {
        proxy_pass http://csharp-backend:5000;

        proxy_http_version 1.1;
        proxy_set_header Connection keep-alive;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 50M;
}

