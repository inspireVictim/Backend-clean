###############################
# 1. REDIRECT HTTP → HTTPS
###############################
server {
    listen 80;
    server_name yessgo.org www.yessgo.org api.yessgo.org admin.yessgo.org partner.yessgo.org django.yessgo.org app.yessgo.org;

    location ^~ /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

###############################
# 2. DJANGO PAYMENT SERVICE
###############################
server {
    listen 443 ssl;
    http2 on;
    server_name django.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    location / {
        resolver 127.0.0.11 valid=30s;
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://app.yessgo.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' 'https://app.yessgo.org' always;

        set $upstream_payment http://payment-service:8000;
        proxy_pass $upstream_payment;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

###############################
# 3. API DOMAIN (api.yessgo.org)
###############################
server {
    listen 443 ssl;
    server_name api.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    location / {
        rewrite ^/api/v1/api/v1/(.*)$ /api/v1/$1 break;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://app.yessgo.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            return 204;
        }

        proxy_pass http://csharp-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_hide_header 'Access-Control-Allow-Origin';
        add_header 'Access-Control-Allow-Origin' 'https://app.yessgo.org' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}

###############################
# 4. FRONTEND APPS
###############################
server {
    listen 443 ssl;
    server_name app.yessgo.org;
    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    root /var/www/web-version-YES-GO/dist;
    index index.html;

    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri $uri/ /index.html =404;
    }
}

