###############################
#  REDIRECT HTTP → HTTPS
###############################
server {
    listen 80;
    server_name yessgo.org www.yessgo.org api.yessgo.org;
    return 301 https://$host$request_uri;
}

###############################
# SERVE MAIN DOMAIN: yessgo.org
###############################
server {
    listen 443 ssl;
    http2 on;
    server_name yessgo.org www.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    ###########################
    # ADMIN PANEL (SPA)
    ###########################
    location /admin/ {
        alias /var/www/PANEL-s_YESS-Go/admin-panel/dist/;
        try_files $uri $uri/ /admin/index.html;
    }

    ###########################
    # PARTNER PANEL
    ###########################
    location /partner/ {
        alias /var/www/PANEL-s_YESS-Go/partner-panel/dist/;
        try_files $uri $uri/ /partner/index.html;
    }

    ###########################
    # API PROXY
    ###########################
    location /api/ {
        proxy_pass http://csharp-backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ###########################
    # FALLBACK → BACKEND
    ###########################
    location / {
        proxy_pass http://csharp-backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 50M;
}

###############################
# API DOMAIN: api.yessgo.org
###############################
server {
    listen 443 ssl;
    http2 on;
    server_name api.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    location / {
        proxy_pass http://csharp-backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
