services:
  postgres:
    image: postgres:15
    container_name: yess-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yess_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: yess_db
    ports:
      - "5432:5432"
    volumes:
      - yess_pg_data:/var/lib/postgresql/data
    networks:
      - yess-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yess_user -d yess_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yess-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - yess-network

  nginx:
    image: nginx:latest
    container_name: yess-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/PANEL-s_YESS-Go:/var/www/PANEL-s_YESS-Go:ro
    networks:
      - yess-network

  csharp-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csharp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:5000"   # HTTP: внешний 8000 → внутренний 5000
      - "8443:5001"   # HTTPS: внешний 8443 → внутренний 5001

    environment:
      ASPNETCORE_URLS: http://0.0.0.0:5000
      ASPNETCORE_ENVIRONMENT: Production
      EnableSwagger: "true"

      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=yess_db;Username=yess_user;Password=secure_password
      Redis__ConnectionString: redis:6379

      Jwt__SecretKey: your_secret_key_here_change_in_production
      Jwt__Issuer: YessBackend
      Jwt__Audience: YessUsers

      Cors__Origins: '["http://localhost:3000","http://localhost:3001","http://localhost:3002","http://127.0.0.1:3000","http://127.0.0.1:3001","http://127.0.0.1:3002"]'

      OptimaPayment_IpCheckEnabled: "false"

      # ======== HTTPS Certificate ========
